<html>
<head>
	<title>Spotify Player</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    <script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="row"></div>
		<div class="col-sm-4">
			<form class="js-submit search-form">
					<div> 
						<label for="track-search"><h1>Track</h1></label>
					</div>
					<div>
						<input type="text" id="track-name" placeholder="Shaky Shaky" size="50"></input>
					</div>
					<div>
						<button type="submit" id="button" class="btn btn-primary search-button">Search</button>
					</div>
				</form>
		</div>
		<div class="col-sm-4">
			<header class="page-title"><h1>Spotify Player</h1></header>
			<div class="widget">
				<div class="header">
				<!-- Try adding/removing these classes: -->
				<!-- disabled -->
				<!-- playing -->
				<div class="btn-play js-play"></div>

				<div class="metadata">
				  <p class="title js-title">Song</p>
				  <a href="#" class="author js-artist">Artist</a>

				  <div class="seekbar">
				    <progress value="0" max="30"></progress>
				  </div>
				</div>
				</div>
				<div class="cover js-cover">
				<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
				</div>
				<div class="js-audio">
				<audio class= "js-play-audio" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
				</div>
			</div>
		</div>
	<div class="col-sm-4">
		
	</div>
</body>
</html>
